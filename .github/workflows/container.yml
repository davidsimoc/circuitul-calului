name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
    - uses: actions/checkout@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build the Docker image
      id: docker_build
      env:
        SIMPLE_IMAGE_NAME: map-project
        FULL_IMAGE_NAME: ghcr.io/${{ github.repository }}/map-project
      run: |
        echo "IMAGE_NAME=${{ env.FULL_IMAGE_NAME }}"
        docker build . --file Dockerfile --tag $IMAGE_NAME:latest
        docker tag $SIMPLE_IMAGE_NAME:latest $FULL_IMAGE_NAME:latest
        docker push $FULL_IMAGE_NAME:latest
    